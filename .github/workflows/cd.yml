name: Deploy to On-Prem (Self-Hosted Runner)

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.4'
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test -v ./...

  build-and-deploy:
    needs: test
    runs-on: self-hosted
    if: ${{ github.event_name == 'push' }}
    env:
      IMAGE_NAME: book-service
      IMAGE_TAG: ${{ github.sha }}-${{ github.run_number }}
      CONTAINER_PORT: "7000"
      HOST_PORT: "7000"
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (pull latest base)
        run: |
          set -euo pipefail
          docker build --pull -t "${IMAGE_NAME}:${IMAGE_TAG}" .

      - name: Stop & remove existing container (if any)
        run: |
          set -euo pipefail
          docker ps -q -f "name=^${IMAGE_NAME}$" | xargs -r docker stop
          docker ps -aq -f "name=^${IMAGE_NAME}$" | xargs -r docker rm

      - name: Run container
        run: |
          set -euo pipefail
          docker run -d --name "${IMAGE_NAME}" \
            --restart unless-stopped \
            -p "${HOST_PORT}:${CONTAINER_PORT}" \
            "${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Show running containers
        run: |
          docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'

      - name: (Optional) prune old images to save disk
        run: docker image prune -f
